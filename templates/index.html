<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Screener</title>
</head>
<body>
    <h1>Upload Resume</h1>
    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <label for="job_role">Select Job Role:</label>
        <select name="job_role" id="job_role">
            {% for job in job_criteria_list %}
                <option value="{{ loop.index0 }}">{{ job['role'] }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="file">Resume File:</label>
        <input type="file" name="file" id="file" required><br><br>

        <input type="submit" value="Upload and Screen">
    </form>
</body>
</html>
